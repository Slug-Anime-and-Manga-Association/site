<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="../favicon.ico" />
	<link rel="stylesheet" type="text/css" href="../../styles.css" />
	<link rel="stylesheet" type="text/css" href="style.css" />
	<script src="./artistInfo.js"></script>
	<script src="./artists.js" DEFER></script>
	<title>Slug Anime</title>
	<meta name="description" content="Slug Anime and Manga Association at UC Santa Cruz">
</head>

<body>
	<header>
		<div class="mari">
			<img src="../../content/Mari.gif" alt="Mari">
		</div>
		<div class="title">
			<h1>Artist Gallery</h1>
		</div>
	</header>

	<div class="content">
		<a href="../../slugcon2025"> << Back to Slugcon2025 main page</a>
		<h2>Click on any artwork for more info!!</h2>
		<div id="gallery">
		<div id="panel1"></div>
		<div id="panel2"></div>
		<div id="panel3"></div>
		</div>
	</div>

	<div id="artist-info" class="hidden">
		<div>
			<h2 id="close" onclick="closeDetailedView()">X</h2>
			<div class="info">
				<img class="pfp" alt="PFP" />
				<div class="granular-info">
					<h2>Artist:</h2>
					<h1 class="name"></h1>
					<h2>Bio:</h2>
					<div class="bio"></div>
					<h2>Socials:</h2>
					<div class="socials"></div>
				</div>
			</div>
			<h2>Personal Gallery:</h2>
			<div class="artworks">
				<div class="panel1"></div>
				<div class="panel2"></div>
			</div>
		</div>
	</div>
</body>

</html>
